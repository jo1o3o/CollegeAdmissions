<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button><span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list (click)="opened=false">
      <mat-list-item><a routerLink="/">Home</a></mat-list-item>
      <mat-list-item><a routerLink="/students">View Students</a></mat-list-item>
      <mat-list-item><a routerLink="/addStudent">Add Student</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
